<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futár Adatkezelés</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Futár Adatkarbantartó Alkalmazás</h1>

  <!-- Új futár hozzáadása -->
  <div class="form-container">
    <h2>Új futár hozzáadása</h2>
    <form id="addFutarForm">
      <label for="fazon">Fazon:</label>
      <input type="text" id="fazon" name="fazon" required>
      
      <label for="fnev">Név:</label>
      <input type="text" id="fnev" name="fnev">
      
      <label for="ftel">Telefon:</label>
      <input type="text" id="ftel" name="ftel" required>
      
      <button type="submit">Hozzáadás</button>
    </form>
  </div>

  <!-- Futárok listája -->
  <div class="list-container">
    <h2>Futárok listája</h2>
    <table id="futarTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Fazon</th>
          <th>Név</th>
          <th>Telefon</th>
          <th>Műveletek</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dinamikusan feltöltve JavaScript-tel -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
